<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon" href="img/mci_logo.png" type="image/x-icon">
    <title>Login | MANCHESTER CITY</title>
</head>

<body>
    <header>
        <img src="img/mci_logo.png" alt="logo">
        <h1>MANCHESTER CITY</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a class="nav_active" href="Membership.html">Membership</a></li>
            <li><a href="Shop.html">Shop</a></li>

        </ul>

    <main>
        <br>

        <body>
            <form id="register_member_form" action="index.html" method="post">

                <label for="username">Username</label>
                <input type="text" id="fullname" name="username" required placeholder="Username" autocomplete="off">

                <label for="password">Password</label>
                <input type="password" id="fullname" name="username" required placeholder="Password" autocomplete="off">
                <button type="submit">Forgot</button>
                <button type="submit">Login</button>
                
            </form>


            <style>
                form {
                    background-color: #00285E;
                    color: #FFFFFF;
                    max-width: 400px;
                    margin: 20px auto;
                    padding: 20px;
                    border-radius: 0.8em;
                    box-shadow: 0px 0px 1em #0A0A0A;
                }

                label {
                    color: #6CADDF;
                    display: block;
                    margin-bottom: 5px;
                    text-align: left;
                }

                input,
                select,
                textarea {
                    text-align: left;
                    width: calc(100% - 12px);
                    padding: 10px;
                    margin-bottom: 20px;
                }

                input[type="radio"] {
                    color: #D4A11E;
                }

                #terms {
                    color: #D4A11E;
                }

                button[type="submit"] {
                    background-color: #6CADDF;
                    color: #00285E;
                    padding: 10px 20px;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    font-size: large;
                }

                button[type="reset"] {
                    background-color: #9a0000;
                    color: #FFFFFF;
                    padding: 10px 20px;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    font-size: large;
                }

                button[type="submit"]:hover,
                button[type="reset"]:hover {
                    transform: scale(1.1);
                }
            </style>

            <div class="sponsor">
                <h2>Our Partners</h2>
                <a href="https://etihad.com"><img src="img/sponsor/Slide1.JPG" alt="image"></a>
                <a href="https://puma.com"><img src="img/sponsor/Slide2.JPG" alt="image"></a>
                <a href="https://ea.com"><img src="img/sponsor/Slide3.JPG" alt="image"></a>
                <a href="https://okx.com"><img src="img/sponsor/Slide4.JPG" alt="image"></a>
            </div>

    </main>

        </div>
